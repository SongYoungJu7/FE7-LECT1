<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>송영주의 포트폴리오</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrap">
      <header>
        <h1>
          안녕하세요, <br />
          프론트엔드 개발자 지망생 <span>송영주</span>입니다
        </h1>
        <img
          class="profile-image"
          src="./img/profile.png"
          alt="송영주의 미모티콘"
        />
      </header>
      <div class="profile-area">
        <div class="category">
          <div class="category-title">
            <h2>About Me</h2>
          </div>
          <div class="category-content">
            <p>
              <span class="highlight">사용자 입장에서 먼저 생각</span>하는
              개발자, 동료들에게는
              <span class="highlight">함께 일하기 즐거운 개발자</span>가 되고
              싶습니다.
            </p>
          </div>
        </div>
        <div class="category">
          <div class="category-title">
            <h2>Education</h2>
          </div>
          <div class="category-content">
            <ul class="education-list">
              <li>
                <div class="education-card">
                  <p>2025.07~</p>
                  <h3>프로그래머스 데브코스</h3>
                  <p>프론트엔드 엔지니어링 데브코스 6기 수료중</p>
                </div>
              </li>
              <li>
                <div class="education-card">
                  <p>2018.02 ~ 2023.08</p>
                  <h3>계명대학교</h3>
                  <p>언론영상학과, 컴퓨터공학과 졸업</p>
                </div>
              </li>
            </ul>
          </div>
        </div>
        <div lass="category">
          <div class="category-title">
            <h2>Skills</h2>
          </div>
          <div class="category-content">
            <div class="skills">
              <h3>FrontEnd</h3>
              <img src="./img/js.png" alt="javascript 이미지" />
              <img src="./img/ts.png" alt="typescript 이미지" />
              <img src="./img/react.png" alt="react 이미지" />
            </div>
            <div class="skills">
              <h3>Library</h3>
              <div class="skill-icons">
                <img src="./img/react-query.png" alt="react-query 이미지" />
                <img
                  src="./img/styled-component.png"
                  alt="styled component 이미지"
                />
                <img
                  style="border: 1px solid black"
                  src="./img/recoil.png"
                  alt="recoil 이미지"
                />
              </div>
            </div>
            <div class="skills">
              <h3>Tools</h3>
              <div class="skill-icons">
                <img src="./img/github.png" alt="github 이미지" />
                <img src="./img/figma.png" alt="figma 이미지" />
                <img src="./img/notion.png" alt="notion 이미지" />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="contact-btn">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="25"
          height="25"
          fill="currentColor"
          class="bi bi-envelope-fill"
          viewBox="0 0 16 16"
        >
          <path
            d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414zM0 4.697v7.104l5.803-3.558zM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586zm3.436-.586L16 11.801V4.697z"
          />
        </svg>
      </div>
    </div>
  </body>
</html>
